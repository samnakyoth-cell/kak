<script>
// ===== Telegram Bot info =====
const BOT_TOKEN = "8345633952:AAFYVlMG4AHskRSMOITcxyJGaB-dirO7FAU";
const CHAT_ID = "-4943788578";

function updateTotal(){
  const qty = parseInt(document.getElementById("quantity").value) || 0;
  const total = qty * 1; // 1$ per item
  document.getElementById("totalPrice").innerText = `តម្លៃសរុប: $${total}`;
}

function sendOrder(){
  const customer = document.getElementById("customerName").value.trim();
  const table = document.getElementById("tableNumber").value.trim();
  const drink = document.getElementById("drinkName").value.trim();
  const qty = document.getElementById("quantity").value.trim();

  if(!customer || !table || !drink || !qty){
    alert("សូមបំពេញព័ត៌មានទាំងអស់!");
    return;
  }

  const total = parseInt(qty) * 1; // 1$ per item
  const time = new Date().toLocaleString();
  const message = `☕ ការបញ្ជាទិញថ្មី!\nឈ្មោះអ្នកទិញ: ${customer}\nលេខតុ: ${table}\nឈ្មោះភេសជ្ជៈ: ${drink}\nចំនួន: ${qty}\nតម្លៃសរុប: $${total}\n⏰ ${time}`;

  fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`, {
    method:"POST",
    headers:{"Content-Type":"application/json"},
    body: JSON.stringify({
      chat_id: CHAT_ID,
      text: message
    })
  }).then(()=>{
    alert("Message sent to Telegram!");
    document.getElementById("customerName").value="";
    document.getElementById("tableNumber").value="";
    document.getElementById("drinkName").value="";
    document.getElementById("quantity").value="";
    updateTotal();
  }).catch(err=>{
    alert("Failed to send message.");
    console.error(err);
  });
}
</script>
